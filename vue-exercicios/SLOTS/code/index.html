<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Slots Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
</head>

<body>
  <div id="app" class="container mt-4">
    <h1 class="title">Cards de Produtos</h1>

    <!-- Slots nomeados -->
    <card-component>
      <template #header>
        <h2 class="title is-3">Produto 1</h2>
      </template>

      <template #default>
        <p>Este é o conteúdo padrão do card.</p>
        <button class="button is-primary" @click="showMessage">
          Clique aqui
        </button>
      </template>

      <template #footer>
        <p class="has-text-grey">Footer personalizado</p>
      </template>
    </card-component>

  </div>

  <script type="module">
    import CardComponent from "./js/CardComponent.js";
    import UserCard from "./js/UserCard.js";

    const app = Vue.createApp({
      data() {
        return {
          users: [
            {
              id: 1,
              name: "Teclado",
              description: "Teclado de computador bla bla bla",
              image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=64&h=64&fit=crop&crop=face&auto=format"
            },
            {
              id: 2,
              name: "Monitor",
              description: "Monitor 4k",
              image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=64&h=64&fit=crop&crop=face&auto=format"
            },
            {
              id: 3,
              name: "Mouse sem fio",
              description: "Mouse gamer via bluetooth e com luz led embutida.",
              image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=64&h=64&fit=crop&crop=face&auto=format"
            }
          ]
        };
      },
      methods: {
        showMessage() {
          alert('Botão clicado!');
        }
      }
    });

    app.component('card-component', CardComponent);
    app.component('user-card', UserCard);
    app.mount('#app');
  </script>
</body>

</html>
