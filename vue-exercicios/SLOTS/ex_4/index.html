<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>
    <title>Exercício 4: SLOTS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <h1>Lista de Produtos</h1>

        <card :products="produtos">

            <template v-slot:header>
                <h3>Produtos em Destaque</h3>
            </template>

            <template v-slot:item="{ product }">
                <div class="product-info">
                    <h4>{{ product.nome }}</h4>
                    <p>Categoria: {{ product.categoria }}</p>
                </div>
                <button @click="mostrarDetalhes(product)" class="action-button">
                    Ver Detalhes
                </button>
            </template>

        </card>

        <div v-if="produtoSelecionado" class="product-details">
            <h3>Detalhes de: {{ produtoSelecionado.nome }}</h3>
            <p><strong>ID:</strong> {{ produtoSelecionado.id }}</p>
            <p><strong>Preço:</strong> R$ {{ produtoSelecionado.preco.toFixed(2) }}</p>
            <p><strong>Categoria:</strong> {{ produtoSelecionado.categoria }}</p>
        </div>

        <hr>

        <h2>Exemplo com Cartão Vazio</h2>
        <product-list-card :products="produtosVazio">
            <template v-slot:empty>
                <p>OPS! Parece que não encontramos nada por aqui. </p>
            </template>
        </product-list-card>

    </div>

    <script src="./components/Card.js"></script>
    <script  src="main.js"></script>
</body>

</html>
